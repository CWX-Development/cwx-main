<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A brief description of the page content for search engines and social media."
    />
    <meta name="author" content="Your Name" />
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is the home section where you introduce your site.</p>
      </section>

      <section id="about">
        <h2>About Us</h2>
        <p>Information about your business or yourself.</p>
      </section>

      <section id="services">
        <h2>Our Services</h2>
        <p>Details about the services you offer.</p>
      </section>

      <section id="contact">
        <h2>Contact Us</h2>
        <form action="/submit-form" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <br />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
